<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">

    for (i=1; i<=100 ; i+=1){

        if (i%3==0){
            document.write('fizz' +'<br>')
        }
        else if(i%5==0){
            document.write('buzz' +'<br>')
        }
        else if (i%3==0 && i%5==0 +'<br>'){
            document.write('FizzBuzz')
        }else {
            document.write( i +'<br>')
        }
    }
</script>
</body>
</html>
