<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let x= +prompt('số tiền vay');
    let y= +prompt('số tháng cho vay')
    let z= +prompt('lãi suất vay')

    for (i=0;i<=y;i++){
        let t= (x*(z/100))/y
        document.write('lãi ngân hàng' + t)
        break
    }
</script>
</body>
</html>
